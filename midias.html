<!DOCTYPE html>
<html>
<head>
    <title>Player de Música</title>
</head>
<body>
    <h1>Meu Player de Música</h1>

    <audio id="player" controls>
         <source src="musicas/5Regras.mp3" type="audio/mp3">
         <source src="musicas/Duas Metades.mp3" type="audio/mp3">
         <source src="musicas/Dói.mp3" type="audio/mp3">
         <source src="musicas/Louca de Saudade.mp3" type="audio/mp3">
         <source src="musicas/Namorando Com Saudade.mp3" type="audio/mp3">
         <source src="musicas/Propaganda.mp3" type="audio/mp3">
         <source src="musicas/Seu AStral.mp3" type="audio/mp3">
         <source src="musicas/Todo Seu.mp3" type="audio/mp3">
         <source src="musicas/Troca.mp3" type="audio/mp3">
         <source src="musicas/Tá Escrito Em Meu Olhar.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <button id="anterior">Anterior</button>
    <button id="play-pause">Play</button>
    <button id="proxima">Próxima</button>

    <script>
       
        const player = document.getElementById('player');
        const playPauseButton = document.getElementById('play-pause');
        const anteriorButton = document.getElementById('anterior');
        const proximaButton = document.getElementById('proxima');

        const musicas = ['caminho_da_musica1.mp3', 'caminho_da_musica2.mp3'];
        let musicaAtual = 0;

        function togglePlayPause() {
            if (player.paused) {
                player.play();
                playPauseButton.textContent = 'Pausa';
            } else {
                player.pause();
                playPauseButton.textContent = 'Play';
            }
        }

        function tocaAnterior() {
            musicaAtual = (musicaAtual - 1 + musicas.length) % musicas.length;
            player.src = musicas[musicaAtual];
            player.play();
        }

        function tocaProxima() {
            musicaAtual = (musicaAtual + 1) % musicas.length;
            player.src = musicas[musicaAtual];
            player.play();
        }

        playPauseButton.addEventListener('click', togglePlayPause);
        anteriorButton.addEventListener('click', tocaAnterior);
        proximaButton.addEventListener('click', tocaProxima);
    </script>
</body>
</html>
