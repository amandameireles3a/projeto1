<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Player de Música</h1>
        </header>
        <div class="music-player">
            <div class="player-controls">
                <button class="prev-button" onclick="prevSong()">&#9664;</button>
                <button class="play-pause-button" onclick="playPause()">Play/Pause</button>
                <button class="next-button" onclick="nextSong()">&#9654;</button>
            </div>
            <div class="song-info">
                <audio id="player" controls>
                    <source src="musica/musica1.mp3" type="audio/mp3">
                </audio>
            </div>
        </div>
    </div>

    <script>
        // ... (seu código JavaScript)
    </script>
</body>
</html>
